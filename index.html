    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #ffd700;
            --gold-bright: #fff8dc;
            --red-dark: #4a0000;
            --red: #8b0000;
            --red-light: #c41e3a;
            --cyan: #00ffff;
            --blue: #4fc3f7;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: "Noto Serif SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(180deg, #050510 0%, #0a0a20 15%, #1a0510 30%, var(--red) 60%, var(--red-light) 100%);
            color: #fff;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Futuristic aurora */
        .aurora {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0,255,255,0.08) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 30%, rgba(255,215,0,0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 80%, rgba(139,0,0,0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: aurora-shift 10s ease-in-out infinite;
        }
        
        @keyframes aurora-shift {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* Tech particles */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float-up linear infinite;
        }
        
        @keyframes float-up {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        
        /* Holographic glow */
        .holo {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(0,255,255,0.1), transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: holo-pulse 4s ease-in-out infinite;
        }
        
        @keyframes holo-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        }
        
        /* App wrapper */
        .app {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        
        .lantern {
            font-size: clamp(32px, 7vw, 50px);
            animation: glow-swing 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255,150,0,0.8));
        }
        
        @keyframes glow-swing {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }
        
        /* Main */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            padding-bottom: 70px;
        }
        
        /* Title */
        .title {
            font-size: clamp(36px, 9vw, 80px);
            font-weight: 900;
            background: linear-gradient(180deg, #fff 0%, var(--gold) 25%, #ffcc00 50%, var(--gold) 75%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(255,200,0,0.9));
            text-align: center;
            animation: title-shine 3s ease-in-out infinite alternate;
        }
        
        @keyframes title-shine {
            from { filter: drop-shadow(0 0 25px rgba(255,180,0,0.8)); }
            to { filter: drop-shadow(0 0 45px rgba(255,255,0,1)); }
        }
        
        .subtitle {
            font-size: clamp(14px, 3vw, 24px);
            color: var(--gold);
            letter-spacing: 6px;
            margin-top: 10px;
            text-shadow: 0 0 20px rgba(255,215,0,0.6);
        }
        
        /* Horse */
        .horse {
            font-size: clamp(56px, 14vw, 100px);
            margin: 15px 0;
            animation: horse-bolt 0.8s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(255,200,0,0.6));
        }
        
        @keyframes horse-bolt {
            0%, 100% { transform: translateY(0) scale(1) rotate(-2deg); }
            50% { transform: translateY(-20px) scale(1.05) rotate(2deg); }
        }
        
        /* Tech card */
        .card {
            background: linear-gradient(145deg, rgba(60,0,60,0.7), rgba(100,10,30,0.85));
            border: 2px solid var(--gold);
            border-radius: 24px;
            padding: 25px 20px;
            margin: 20px 0;
            box-shadow:

            max-width: 420px;
            width: 90%;
        }
        
        .card-title {

            font-size: clamp(18px, 4vw, 26px);
            color: var(--gold);
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255,215,0,0.6);
        }
        
        /* Fish */
        .fish {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(26px, 6vw, 40px);
            margin: 15px 0;
            animation: fish-dance 3s ease-in-out infinite;
        }
        
        @keyframes fish-dance {
            0%, 100% { transform: translateX(-12px); }
            50% { transform: translateX(12px); }
        }
        
        .fish-text {
            font-size: clamp(16px, 4vw, 24px);
            color: var(--gold);
            margin: 0 12px;
        }
        
        /* Blessings */
        .bless-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        
        .bless-item {
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,215,0,4);
            border-radius: 12px;
            padding: 10px 8px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .bless-item:hover {
            transform: translateY(-5px);
            background: rgba(255,215,0,0.15);
        }
        
        .bless-item .icon { font-size: clamp(22px, 5vw, 30px); display: block; margin-bottom: 4px; }
        .bless-item .txt { font-size: clamp(11px, 2.5vw, 14px); }
        
        /* Buttons */
        .btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: clamp(13px, 3vw, 16px);
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-gold {
            background: linear-gradient(135deg, var(--gold), #ff9500);
            color: #4a0000;
            box-shadow: 0 6px 25px rgba(255,215,0,0.5);
        }
        
        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255,215,0,0.7);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
        }
        
        .btn-outline:hover {
            background: rgba(255,215,0,0.15);
        }
        
        /* Floating tech elements */
        .float-tech {
            position: fixed;
            font-size: clamp(20px, 5vw, 35px);
            animation: tech-float 5s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;

        @keyframes tech-float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        }
        
        /* Footer */
        footer {

            border-top: 2px solid var(--gold);

        .footer-text {

            text-shadow: 0 0 15px rgba(255,215,0,0.8);

        /* Hope symbol */
        .hope-ring {

            border-radius: 50%;

        }
        
        @keyframes ring-expand {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }
    </style>
